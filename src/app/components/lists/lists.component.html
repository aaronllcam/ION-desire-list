<!-- List of Text Items -->
<ion-list color="dark" no-border>

  <ion-item-sliding *ngFor="let list of lists">

    <ion-item detail color="dark" (click)="navigateToList( list )">

      <ion-label>{{ list.title }}</ion-label>
      <ion-note slot="end">{{ list.items.length }}</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="removeList(list)" color="danger">
        <ion-icon name="close" slot="icon-only">
        </ion-icon>
      </ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>
</ion-list>



<!-- End  List of Text Items -->
