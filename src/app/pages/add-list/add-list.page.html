<ion-header color="dark">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{list.title}}</ion-title>



  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label>Nuevo item</ion-label>
      <ion-input type="text" placeholder="Escribe el nuevo item" [(ngModel)]="inputItem" (keyup.enter)="addItem()">
      </ion-input>

    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header color="dark">

      <ion-item color="dark">
        <ion-label>Tereas por hacer</ion-label>
      </ion-item>

    </ion-list-header>
    <ion-item-sliding *ngFor="let item of list.items; let idx = index" class="animated fadeInDown">

      <ion-item color="dark">
        <ion-checkbox slot="start" [(ngModel)]="item.complete" (ionChange)="changeCheck(item)"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">

        <ion-item-option (click)="removeItem(idx)" color="danger">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
