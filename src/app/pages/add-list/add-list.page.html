<ion-header color="dark">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Nombre lista</ion-title>



  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label>Nuevo item</ion-label>
      <ion-input type="text" placeholder="Escribe el nuevo item"></ion-input>

    </ion-item>
  
  </ion-list>

  <ion-list>

    <ion-list-header color="dark">

      <ion-item color="dark">
        <ion-label>Tereas por hacer</ion-label>
      </ion-item>

    </ion-list-header>

    <ion-item color="dark">
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Recordar comer hoy</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
