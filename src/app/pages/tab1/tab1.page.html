
<ion-header [translucent]="true" color="dark" no-border>
  <ion-toolbar color="dark" no-border>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="dark" no-border>
  <ion-header collapse="condense" class="ion-no-border" no-border>
    <ion-toolbar color="dark">
      <ion-title size="large">Pendientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-lists [finishedPage]="false"></app-lists>
  


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
